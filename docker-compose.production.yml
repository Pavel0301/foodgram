volumes:
  pg_data:
  static:
  food_media:

services:
  db:
    image: postgres:13
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
  backend:
    image: papoken/foodgram_backend
    env_file: .env
    volumes:
      - static:/backend_static
      - food_media:/media
    depends_on:
      - db

  frontend:
    env_file: .env
    image: papoken/foodgram_frontend
    command: cp -r /app/build/. /frontend_static/
    volumes:
      - static:/frontend_static/

  gateway:
    image: papoken/foodgram_gateway
    env_file: .env
    ports:
      - 8000:80
    volumes:
      - static:/static
      - food_media:/media
    depends_on:
      - backend
      - frontend